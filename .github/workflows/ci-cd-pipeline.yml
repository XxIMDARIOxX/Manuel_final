name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      database:
        image: mariadb:10.5
        env:
          MYSQL_ROOT_PASSWORD: mipassword
          MYSQL_DATABASE: syb_database
        ports:
          - 3306:3306
        options: > 
          --health-cmd="mysqladmin ping -pmipassword" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and Start Services
        run: docker-compose -f docker-compose.yml up --build -d

      - name: Run Backend Tests
        run: |
          docker exec backend npm test

      - name: Run Web Tests
        run: |
          curl -s http://localhost | grep -q '<title>' || exit 1

      - name: Teardown Services
        if: always()
        run: docker-compose down

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
